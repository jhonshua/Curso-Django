{% extends 'layouts/base.html' %}

{% block content %}


<h1>tasks</h1>

{% for task in tasks %}
<div> 
    <h1>{{task.title}}</h1>

    <h1>{% if task.done == False %} ⏱ {% else %} ✅ {% endif %}  {{task.title}} </h1>

    <h3>{{task.description}}</h3>
    <button>
        Delete
    </button>
    <button>
        ✅ Done
    </button>
</div>
{% endfor %}

{% endblock %}
